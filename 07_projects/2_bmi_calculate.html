<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../styles.css" />
    <title>BMI Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>BMI Calculator</h1>
      <form>
        <p><label>Height in CM: </label><input type="text" id="height" /></p>
        <p><label>Weight in KG: </label><input type="text" id="weight" /></p>
        <button>Calculate</button>
        <div id="result" style="padding: 10px; color: black"></div>
        <div id="weight-guide">
          <h3>BMI Weight Guide</h3>
          <p id="under">Under Weight = Less than 18.6</p>
          <p id="normal">Normal Range = 18.6 and 24.9</p>
          <p id="over">Overweight = Greater than 24.9</p>
        </div>
      </form>
    </div>
  </body>
  <script>
    const form = document.querySelector("form");
    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const height = document.querySelector("#height").value;
      const weight = document.querySelector("#weight").value;
      const result = document.querySelector("#result");

      if (height < 0 || height === "" || isNaN(height)) {
        result.innerHTML = `Please Enter a valid height ${height}`;
      } else if (weight < 0 || weight === "" || isNaN(weight)) {
        result.innerHTML = `Please Enter a valid weight ${weight}`;
      } else {
        const bmi = (weight / ((height * height) / 10000)).toFixed(2);
        // Showing result
        result.innerHTML = `Your BMI is: <span>${bmi}</span>`;

        if (bmi < 18.6) {
          result.innerHTML += " (Underweight)";
        } else if (bmi >= 18.6 && bmi <= 24.9) {
          result.innerHTML += " (Normal Weight)";
        } else {
          result.innerHTML += " (Overweight)";
        }
      }
    });
  </script>
</html>
